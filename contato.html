<section class="faleconosco" aria-label="Formulário de contato">
  <h2 id="contatoh2">Fale conosco: </h2>
  <form class="formulario" id="form" novalidate>
    <p id="preencha-p">Preencha o formulário abaixo e logo você será respondido</p>

    <div class="form-group">
      <label for="nome">Digite seu nome: </label>
      <input type="text" id="nome" placeholder="Digite seu nome completo!" aria-describedby="nome-erro" required>
      <a id="nome-erro" role="alert" aria-live="assertive">Erro</a>
    </div>

    <div class="form-group">
      <label for="email">Digite seu email: </label>
      <input type="email" id="email" placeholder="digite seu email!" aria-describedby="email-erro" required>
      <a id="email-erro" role="alert" aria-live="assertive">Erro</a>
    </div>

    <div class="form-group">
      <label for="celular">Digite seu número de celular: </label>
      <input type="tel" name="celular" id="celular" placeholder="digite seu numero de celular!" aria-describedby="celular-erro" required>
      <a id="celular-erro" role="alert" aria-live="assertive">Erro</a>
    </div>

    <div class="form-group">
      <label for="motivo" alt="selecione o motivo de contato">Selecione o motivo do contato: </label>
      <select name="motivo" id="motivo" aria-describedby="motivo" required>
         <option value="" disabled selected>Selecione o motivo do contato</option>
         <option value="duvidas">Dúvidas</option>
         <option value="reclamações">Reclamação</option>
         <option value="feedback">Feedback ou sugestão</option>
         <option value="outros">Outros</option>
      </select>
      <a id="motivo-erro" role="alert" aria-live="assertive">Erro</a>
    </div>

    <div class="form-group">
      <label for="mensagem">Digite sua mensagem para nós! </label>
      <textarea name="mensagem" id="mensagem" rows="6" cols="25" aria-describedby="mensagem-erro" required></textarea>
      <a id="mensagem-erro" role="alert" aria-live="assertive">Erro</a>
    </div>

    <input type="submit" value="Enviar" id="enviar" aria-label="Enviar formulário de contato">
    <div id="mensagem-sucesso" role="alert" aria-live="polite"></div>
  </form>
</section>
