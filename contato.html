<section class="faleconosco">
  <h2 id="contatoh2">Fale conosco: </h2>
  <form class="formulario" id="form">
    <p id="preencha-p">Preencha o formulário abaixo e logo você será respondido</p>

    <div class="form-group">
      <label for="nome">Digite seu nome: </label>
      <input type="text" id="nome" placeholder="Seu nome completo">
      <a> Erro</a>
    </div>

    <div class="form-group">
      <label for="email">Digite seu email: </label>
      <input type="email" id="email" placeholder="digite seu email">
    <a> Erro</a>
    </div>

    <div class="form-group">
      <label for="celular">Digite seu número de celular: </label>
      <input type="tel" name="celular" id="celular" placeholder="celular">
    <a> Erro</a>
    </div>

    <div class="form-group">
      <label for="motivo">Selecione o motivo do contato: </label>
      <select name="motivo" id="motivo">
         <option value="" disabled selected>Selecione o motivo do contato</option>
        <option value="duvidas">Dúvidas</option>
        <option value="reclamações">Reclamação</option>
        <option value="feedback">Feedback ou sugestão</option>
        <option value="outros">Outros</option>
      </select>
    <a> Erro</a>
    </div>

    <div class="form-group">
      <label for="mensagem">Digite sua mensagem para nós! </label>
      <textarea name="mensagem" id="mensagem" rows="6" cols="25"></textarea>
    <a> Erro</a>
    </div>

    <input type="submit" value="Enviar" id="enviar">
  </form>
</section>
